manager_task:
  description:
    Take the user's task to write software specifically - {task}. Assign to the coder, collect feedback from the tester, researcher, and critic. Summarize and iterate until acceptance. Plan the project file structure, e.g. src/main.py or tests.
  expected_output: Summarized plan, including project file architecture, and iterations

coder_task:
  description: Based on the manager's plan on {task}, describe the directory structure and code in multiple files. Ensure files work together, e.g. imports between them. Display the code for each file.
  expected_output: File paths and their code (in the output)
  context:
    - manager_task

tester_task:
  description: Analyze the described code about {task} from multiple files, find bugs, describe reproduction steps.
  expected_output: Bug report
  context:
    - coder_task

researcher_task:
  description: Analyze the tester's report on {task}, propose fixes or improvements in the file structure.
  expected_output: Solution suggestions
  context:
    - manager_task

critic_task:
  description: Evaluate the whole against project requirements about {task}. Collect user feedback and give an opinion.
  expected_output: Opinion and user decision
  context:
    - researcher_task
  human_input: true