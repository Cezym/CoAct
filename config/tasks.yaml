summary_task:
  description: "Compile all previous evaluations. List each category with score and justification. Show sum of all out of 50. Add overall feedback. Use sum tool to get sum of points. DO NOT WRITE ANY CODE"
  expected_output: "i.e.: Readability: 4 - *justification*, Maintainability: 3 - *justification*, Security: 5 - *justification* [..] **sum of points of each category from sum tool**/50"